<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<header>
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/app/view" style="color:white">Product management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/app/create_prod" style="color:white">Add products</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search by name" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search </button>
    </form>

</header>
<br /><br /><br />
      <div class="d-flex justify-content-center">
<div class="card" style="border:solid">
  <div class="card-body">
    <form action="/update_emp" method="post" id="updateform">
	<input type="hidden" name="id" th:value="${employee.id}">
	<label>First name</label><br>
	<input type="text" name="firstname" th:value="${employee.firstname}"><br>
	<label>Last name</label><br>
	<input type="text" name="lastname" th:value="${employee.lastname}"><br>
	<label>Salary</label><br>
	<input type="text" name="salary" th:value="${employee.salary}"><br><br>
	<label>Phone number</label><br>
	<input type="text" name="phone" th:value="${employee.phone}"><br><br>
		<input type="submit" value="Update" class="btn btn-primary" style="width:80px">
		<input type="reset" value="Delete" class="btn btn-primary" style="width:80px">
	</form>
  </div>
</div>
</div>
</body>
</html>
