<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
      	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <!-- 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"> -->
</head>
<body>
<header>
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/index" style="color:white">Product management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/create_prod" style="color:white">Add products</a>
      </li>
            <li class="nav-item">
        <a class="nav-link" href="/addemp" style="color:white">Add employees</a>
      </li>
    </ul>
    <form action="app/getempname" method="post" class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" name="key" type="search" placeholder="Search by name" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search </button>
    </form>
  </div>
</nav>
</header>
<div class="container">
    <div class="row col-md-10">
        <h2>List of Registered Users</h2>
    </div>
    <table class="table table-striped table-dark">
        <thead class="table-dark">
            <tr>
            	<th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each = "user : ${users}">
            	<td th:text = "${user.id}"></td>
                <td th:text = "${user.firstname}"></td>
                <td th:text = "${user.lastname}"></td>
                <td th:text = "${user.email}"></td>
                <td><a th:href="@{/update_user/{id} (id=${user.id})}"><button type="button" class="btn btn-outline-primary">Update</button></a></td>
				<td><a th:href="@{/delete_user/{id} (id=${user.id})}"><button type="button" class="btn btn-outline-danger">Delete</button></a></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
