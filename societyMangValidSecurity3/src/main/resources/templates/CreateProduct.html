<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
  	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<header>
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/index" style="color:white">Product management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/addemp" style="color:white">Add employees</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search by name" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search </button>
    </form>
  </div>
</nav>
</header>
<br /><br /><br />
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
          <h2 class="text-center">Create a new product</h2>
      </div>
      <div th:if="${param.success}">
          <div class="alert alert-info">
            Product added 
          </div>
      </div>
      <div class="card-body">
          <form
            method="post"
            role="form"
            th:action="@{/create_prod/save}"
            th:object="${prod}"
            enctype="multipart/form-data"
          >
            <div class="form-group mb-3">
              <label class="form-label">Name</label>
              <input
                      class="form-control"
                      id="firstName"
                      name="firstName"
                      placeholder="Enter name"
                      th:field="*{name}"
                      type="text"
                      required
              />
              <p th:errors = "*{name}" class="text-danger"
              th:if="${#fields.hasErrors('name')}"></p>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Price</label>
              <input
                      class="form-control"
                      id="lastname"
                      name="lastname"
                      placeholder="Enter price"
                      th:field="*{price}"
                      type="number"
                      required
              />
              <p th:errors = "*{price}" class="text-danger"
                 th:if="${#fields.hasErrors('price')}"></p>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Quantity</label>
              <input
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="Enter quantity"
                      th:field="*{quantity}"
                      type="number"
                      required
              />
                 <p class="alert alert-danger" 
                 th:if="${#fields.hasErrors('quantity')}" 
                 th:errors="*{quantity}" />
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Category</label>
              <input
                      class="form-control"
                      id="password"
                      name="password"
                      placeholder="Enter category"
                      th:field="*{category}"
                      type="text"
                      required
              />
              <p th:errors = "*{category}" class="text-danger"
                 th:if="${#fields.hasErrors('category')}"></p>
            </div>
            <div class="form-group mb-3">
              <label class="form-label">Photo</label>
              <input
                      class="form-control"
                      id="photo"
                      name="file"
                      placeholder="Upload photo"
                      accept="image/png, image/jpeg"
                      type="file"
                      
              />
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type="submit">Save product</button>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
