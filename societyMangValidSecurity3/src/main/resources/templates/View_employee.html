<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
      	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <!-- 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"> -->
</head>
<body>
<header>
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/app/index" style="color:white">Product management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/app/create_prod" style="color:white">Add products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/app/addemp" style="color:white">Add employee</a>
      </li>
    </ul>
    <form action="/app/findempname" method="post" class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" name="key" type="search" placeholder="Search by name" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search </button>
    </form>
  </div>
</nav>
</header>
<div class="container">
    <div class="row col-md-10">
        <h2>List of employees</h2>
    </div>
    <table class="table table-striped table-dark">
        <thead class="table-dark">
            <tr>
            	<th>#</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Salary</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each = "employee : ${employeeList}">
                <td th:text = "${employee.id}"></td>
                <td th:text = "${employee.firstname}"></td>
                <td th:text = "${employee.lastname}"></td>
                <td th:text = "${employee.salary}"></td>
                <td th:text = "${employee.phone}"></td>
                <td><a th:href="@{/update_emp/{id} (id=${employee.id})}"><button type="button" class="btn btn-outline-primary">Update</button></a></td>
				<td><a th:href="@{/delete_emp/{id} (id=${employee.id})}"><button type="button" class="btn btn-outline-danger">Delete</button></a></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
